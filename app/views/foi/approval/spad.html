
{% extends "layout_correspondence.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">

    <div class="govuk-grid-column-one-third">
        <form action="check.html" >
        <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                    <h1 class="govuk-fieldset__heading">
                        Approval<span class="govuk-caption-xl">Request: <strong>XXXXXXXXXX</strong></span>
                    </h1>
                </legend>
                <div class="govuk-form-group">
                    <fieldset class="govuk-fieldset">
                        <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
                            Select an approval response
                            <span class="govuk-hint"></span>
                        </legend>
                        <div class="govuk-radios">
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="approve" name="approve" type="radio" value="sensitive">
                                <label class="govuk-label govuk-radios__label" for="approve">
                                    Approve
                                </label>
                            </div>
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="spad" name="spad" type="radio" value="non-sensitive">
                                <label class="govuk-label govuk-radios__label" for="spad">
                                    Requires Private Office input
                                </label>
                            </div>
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="reject" name="reject" type="radio" value="non-sensitive">
                                <label class="govuk-label govuk-radios__label" for="reject">
                                    Reject
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </fieldset>
            <br>
            <button class="govuk-button" data-module="govuk-button">
                Continue
            </button>
            <br>
            <a href="step-two.html" class="govuk-back-link">Back</a>
        </div>
      </form>
    </div>
    <div class="govuk-grid-column-two-thirds">
      {% block rightr %}
      {% include "includes/decs-actions.html" %}
      {% endblock %}
    </div>
  </div>

{% endblock %}
