
{% extends "layout_correspondence.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-third">

        <h1 class="govuk-heading-l" id="anotherappeal">
            Case outcome<span class="govuk-caption-xl">Request: <strong>XXXXXXXXXX</strong></span>
        </h1>

        <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend">
                    What is the outcome of this case?
                </legend>
                <div class="govuk-radios govuk-radios--small">
                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="where-do-you-live" name="where-do-you-live" type="radio" value="england">
                        <label class="govuk-label govuk-radios__label" for="where-do-you-live">
                            No release (procedural)
                        </label>
                    </div>
                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="where-do-you-live-2" name="where-do-you-live" type="radio" value="scotland">
                        <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
                            Neither confirm nor deny
                        </label>
                    </div>
                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="where-do-you-live-3" name="where-do-you-live" type="radio" value="wales">
                        <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
                            Confirm information is held but refusing to release
                        </label>
                    </div>
                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="public-interest" name="where-do-you-live" type="radio" value="public-interest">
                        <label class="govuk-label govuk-radios__label" for="public-interest">
                            Public interest
                        </label>
                    </div>
                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="partial-disclosure" name="where-do-you-live" type="radio" value="partial-disclosure">
                        <label class="govuk-label govuk-radios__label" for="partial-disclosure">
                            Partial disclosure
                        </label>
                    </div>
                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="full-disclosure" name="where-do-you-live" type="radio" value="full-disclosure">
                        <label class="govuk-label govuk-radios__label" for="full-disclosure">
                            Full disclosure
                        </label>
                    </div>
                </div>

            </fieldset>
        </div>

        <a class="govuk-button" href="#">Record outcome and dispatch request</a>

    </div>
    <div class="govuk-grid-column-two-thirds">
        <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                    <h1 class="govuk-fieldset__heading">
                        Organisation
                    </h1>
                </legend>
                <div class="govuk-checkboxes govuk-checkboxes--small" data-module="govuk-checkboxes">
                    <div class="govuk-checkboxes__item">
                        <input class="govuk-checkboxes__input" id="organisation" name="organisation" type="checkbox" value="hmrc">
                        <label class="govuk-label govuk-checkboxes__label" for="organisation">
                            HM Revenue and Customs (HMRC)
                        </label>
                    </div>
                    <div class="govuk-checkboxes__item">
                        <input class="govuk-checkboxes__input" id="organisation-2" name="organisation" type="checkbox" value="employment-tribunal">
                        <label class="govuk-label govuk-checkboxes__label" for="organisation-2">
                            Employment Tribunal
                        </label>
                    </div>
                    <div class="govuk-checkboxes__item">
                        <input class="govuk-checkboxes__input" id="organisation-3" name="organisation" type="checkbox" value="MOD">
                        <label class="govuk-label govuk-checkboxes__label" for="organisation-3">
                            Ministry of Defence
                        </label>
                    </div>
                    <div class="govuk-checkboxes__item">
                        <input class="govuk-checkboxes__input" id="organisation-4" name="organisation" type="checkbox" value="DfT">
                        <label class="govuk-label govuk-checkboxes__label" for="organisation-4">
                            Department for Transport
                        </label>
                    </div>
                </div>

            </fieldset>
        </div>
    </div>
  </div>

{% endblock %}
